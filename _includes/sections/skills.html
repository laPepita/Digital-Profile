<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Tools</span></h1>
        </div>
    </div>
    <div class="row features-block mob-marg">
        {% for skill in site.data.skills %}
            {% assign loopindex = forloop.index | modulo: 2 %}
        
          
            <div class="col-lg-3 col-md-3 col-xs-6 wow text-center {% if loopindex == 1 %} fadeInRight {% else %} fadeInLeft {% endif %}">
				<p>{{ skill.name }}</p>
				<img class="img-responsive img-circle img-small" src="{{skill.img}}" alt="{{skill.name}}">
            </div>
        
        
        {% endfor %}
    </div>
</div>
